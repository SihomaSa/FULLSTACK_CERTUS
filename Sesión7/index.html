    <style>
        @import url('css/miestilo.css');
        form{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: left;
            align-items: left;
            background-color: #ccbed3;
            border-radius: 2ch;
            padding: 2px;
        }
    </style>
    <title>Formularios con HTML</title>
</head>
<body>
   <header>
        <h1>Formularios con HTML</h1>
    </header>
    <section>
        <h1>Datos para Vacunación</h1>
        <form>
            <h2>Datos del Dueño</h2>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" placeholder="Nombre">
            
            <label for="correo">Correo</label>
            <input type="email" name="correo" placeholder="Correo Electronico">
            <label for="telefono">Teléfono</label>
            <input type="telegono" name="telefono" placeholder="Teléfono de contacto">
            <label for="distrito">Distrito</label>
            <select name="distrito" contextmenu="" size="4">
                <option value="Lima">Lima</option>
                <option value="Ate">Ate</option>
                <option value="San Miguel">San Miguel</option>
                <option value="San Isidro">San Isidro</option>
                <option value="Barranco">Barranco</option>
                <option value="Miraflores">Miraflores</option>
                <option value="San Borja">San Borja</option>
                <option value="Surco">Surco</option>
                <option value="San Luis">San Luis</option>
                <option value="La Molina">La Molina</option>
                <option value="La Victoria">La Victoria</option>
                <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                <option value="San Juan de Miraflores">San Juan de Miraflores</option>
                <option value="Pueblo Libre">Pueblo Libre</option>
                <option value="Jesús María">Jesús María</option>
                <option value="Magdalena del Mar">Magdalena del Mar</option>
                <option value="Santa Anita">Santa Anita</option>
                <option value="San Martin de Porres">San Martin de Porres</option>
                <option value="Santa Rosa">Santa Rosa</option>
                <option value="Santiago de Surco">Santiago de Surco</option>
                <option value="Surquillo">Surquillo</option>
                <option value="Villa María del Triunfo">Villa María del Triunfo</option>
                <option value="San Juan de Miraflores">San Juan de Miraflores</option>
            </select>
            <h2>Datos de la mascota</h2>
            <label for="nombre">Nombre</label>
            <input type="text">
            <label for="edad">Edad</label>
            <select name="edad" contextmenu="" >
                <option value="Entre 0 a 3 meses">Entre 0 a 3 meses</option>
                <option value="Entre 3 a 9 meses">Entre 3 a 9 meses</option>
                <option value="Entre 9 a 12 meses">Entre 9 a 12 meses</option>
                <option value="Entre 1 a 5 años">Entre 1 a 5 años</option>
                <option value="Entre 5 a 10 años">Entre 5 a 10 años</option>
                <option value="Entre 10 a 15 años">Entre 10 a 15 años</option>
            </select>
            <label for="sexo">Sexo</label>
            <select name="sexo" contextmenu="" >
                <option value="macho">Macho</option>
                <option value="hembra">Hembra</option>
            </select>
            <label for="raza">Raza</label>
            <input type="text">
            <label for="vacuna">Vacuna</label>
                <input type="checkbox" name="vacuna" value="Rabia">Rabia</input>
                <input type="checkbox" name="vacuna" value="Parvovirus">Parvovirus</input>
                <input type="checkbox" name="vacuna" value="Moquillo">Moquillo</input>
                <input type="checkbox" name="vacuna" value="Leptospirosis">Leptospirosis</input>
                <input type="checkbox" name="vacuna" value="Hepatitis">Hepatitis</input>
                <input type="checkbox" name="vacuna" value="Coronavirus">Coronavirus</input>
                <input type="checkbox" name="vacuna" value="Bordetella">Bordetella</input>
                <input type="checkbox" name="vacuna" value="Influenza">Influenza</input>
                <input type="checkbox" name="vacuna" value="Otras">Otras</input>
        </form>
    </section>
